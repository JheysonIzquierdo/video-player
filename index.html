<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducción al DW</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="player">
             <video src="videos/lofi_9myvHuzL.mp4" poster="images/poster.jpg"></video>           
            <div class="play-overlay">
                <h2 class="player-title">Música de Programador</h2>
                 <div class="player-action">
                <button class="button" id="atras" aria-label="Retroceder 10 segundos" title="Retroceder 10 segundos"></button>
                <button class="button" id="play" aria-label="Reproducir" title="Reproducir"></button>
                <button class="button" hidden id="pausa" aria-label="Pausar" title="Pausar"></button>
                <button class="button" id="adelantar" aria-label="Adelantar 10 segundos" title="Adelantar 10 segundos"></button> 
            </div>
            <div class="player-progres">
              <input id="progres" type="range" min="0" value="0" step="1">   
            </div>   
            </div>
        </div>  
    </div>   
    <script src="js/script.js"></script>
</body>
</html>
